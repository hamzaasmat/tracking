<div class="floating-panel animated bounceInDown" [ngClass]="showPanel ? '':'hide'">
    <div class="floating-panel-header">
        <span class="title" *ngIf="showPanel">Attributes</span>
        <span class="spacer" *ngIf="showPanel"></span>
        <button mat-icon-button class="toggle" (click)="hide()">
            <mat-icon>{{showPanel ? 'navigate_before':'navigate_next'}}</mat-icon>
        </button>
    </div>
    <div class="floating-panel-body">
        <div *ngIf="deviceAttributesId">
            <div class="attr-list" *ngFor="let item of deviceAttributes">
                <span [matTooltip]="showPanel ? '' : (item.name +' : '+item.value)" matTooltipPosition="right">
                    <mat-icon [color]="item.color">{{item.icon}}</mat-icon>
                </span>
                <span>{{item.name}}</span>
                <span>{{item.value}}</span>
            </div>
        </div>
        <div *ngIf="!deviceAttributesId && showPanel" style="padding: 1.5em 1em; font-size: 12px; text-align: center;">
            Select a device to view attributes details
        </div>

            <mat-list-item *ngFor="let item of deviceAttributes">
                <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
                <h4 mat-line>{{item.name}}</h4>
                <p mat-line> {{item.value}} </p>
            </mat-list-item>
        </mat-list> -->
    </div>
</div>
